<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Uno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="login-logo">
            <img src="logo.png" alt="">
            <h1 class="slogan">Bridging Farms,</h1>
            <h1 class="slogan">Delivering Freshness</h1>
        </div>
    </div>
    <div class="login-form">
        <form class="login-input">
            <h2>Login</h2>
            <h4>Get Started!</h4>
            <input type="email">
            <input type="password">
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
